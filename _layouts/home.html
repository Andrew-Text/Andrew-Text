---
layout: default
audience: "home"
---
    <div id="main">
      {% if page.audience == "home" %}
      <div class="background-type-1">
        <div class="custom-posts">
          {{content}}
        </div>
      </div>
      {% endif %}
      <div class="background-type-2">
        <div class="main-content">
          <div class="line-ver">
            <div class="wrapper">
              <div id="primary" class="widget-area" role="complementary">
                <ul class="xoxo">
                </ul>
              </div>
              <!-- #primary .widget-area -->
              <div id="container">
                <div id="content" role="main">
                </div>
                <!-- #content -->
              </div>
              <!-- #container -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- #main -->
